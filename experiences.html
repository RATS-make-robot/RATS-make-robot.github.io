<!-- experiences.html -->
<section id="experiences">
    <h2>Experiences</h2>
    <p>동아리 활동 중 수상 내역을 확인하세요!</p>
    <div class="experience-container">
        <!-- Experiences will be dynamically added here -->
    </div>
</section>

<!-- CSS for experiences -->
<style>
    /* 경험 카드 컨테이너 */
    .experience-container {
        height: 100px; /* 고정 높이 설정 */
        display: grid;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* 카드 간 간격 */
        padding: 10px;
        margin: 0 auto; /* 가운데 정렬 */
    }

    /* 경험 카드 */
    .experience-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 */
        padding: 20px;
        max-width: 800px;
        text-align: left; /* 텍스트 왼쪽 정렬 */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* 애니메이션 */
    }

    /* Hover 효과 */
    .experience-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* 연도 텍스트 스타일 */
    .experience-card h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    /* 대회명 및 수상 리스트 */
    .competition-row {
        display: flex;
        justify-content: space-between; /* 대회명과 수상 내역 양쪽 정렬 */
        margin: 10px 0; /* 간격 */
    }

    .competition-title {
        font-weight: bold; /* 대회명 강조 */
        color: #333;
    }

    .award-list code {
        background-color: #f5f5f5; /* 밝은 회색 배경 */
        font-size: 0.9rem;
        padding: 2px 6px;
        border-radius: 4px; /* 둥근 모서리 */
        font-family: 'Courier New', Courier, monospace; /* 코딩 폰트 */
    }
</style>
