<!-- experiences.html -->
<section id="experiences">
    <h2>Experiences</h2>
    <p>동아리 활동 중 수상 내역을 확인하세요!</p>
    <div class="experience-container">
        <!-- Experiences will be dynamically added here -->
    </div>
</section>

<!-- CSS for experiences -->
<style>
    .experience-card code {
        background-color: #f5f5f5; /* 밝은 회색 배경 */
        color: #333; /* 텍스트 색상 */
        padding: 2px 6px; /* 내부 여백 */
        border-radius: 6px; /* 둥근 모서리 */
        font-family: 'Courier New', Courier, monospace; /* 코딩 폰트 */
        font-size: 0.9rem; /* 적당한 크기 */
        border: 1px solid #ddd; /* 외곽선 */
            
        word-break: keep-all; /* 한글 단어 끊어짐 방지 */
        white-space: normal; /* 기본 줄바꿈 */
        overflow-wrap: break-word; /* 긴 단어 줄바꿈 */
    }
    @keyframes sparkle {
        0%, 100% {
            filter: brightness(0.8);
        }
        50% {
            filter: brightness(1.5);
        }
    }

    .emoji-sparkle {
        display: inline-block;
        animation: sparkle 1.5s infinite;
    }

    .experience-container {
        display: grid;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .experience-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px;
        text-align: left;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .experience-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .experience-card h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    .experience-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .experience-card ul li {
        font-size: 1rem;
        color: #555;
        margin: 5px 0;
        transition: color 0.2s ease-in-out;
    }

    .experience-card ul li:hover {
        color: #007bff;
    }
</style>

<script>
// Add hover effect for experience cards
document.querySelectorAll('.experience-card').forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.style.boxShadow = '0 12px 24px rgba(0, 0, 0, 0.2)';
    });
    card.addEventListener('mouseleave', () => {
        card.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
    });
});
</script>
