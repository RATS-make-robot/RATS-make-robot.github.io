<!-- experiences.html -->
<section id="experiences">
    <h2>Experiences</h2>
    <p>동아리 활동 중 수상 내역을 확인하세요!</p>
    <div class="experience-container">
        <!-- Experiences will be dynamically added here -->
    </div>
</section>

<!-- CSS for experiences -->
<style>

    .emoji-sparkle {
        display: inline-block;
    }

    .experience-container {
        display: flex; /* flex로 변경 */
        flex-direction: column; /* 세로 정렬 */
        align-items: center; /* 가운데 정렬 */
        gap: 20px; /* 카드 간 간격 */
        padding: 10px; /* 여백 추가 */
        margin: 0 auto; /* 가운데 정렬 */
    }

    .experience-card {
        display: block; /* 요소를 블록으로 설정 */
        background: #fff; /* 흰색 배경 */
        border-radius: 10px; /* 둥근 모서리 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        padding: 20px; /* 내부 여백 */
        width: 100%; /* 카드가 가득 차도록 설정 */
        max-width: 800px; /* 최대 너비 설정 */
        text-align: left; /* 텍스트 왼쪽 정렬 */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* 애니메이션 */
    }

    .experience-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .competition-row {
        display: flex; /* 플렉스 컨테이너로 설정 */
        justify-content: space-between; /* 대회명과 수상 내역 양쪽 정렬 */
        margin: 10px 0; /* 간격 추가 */
        }

    .competition-title {
        font-weight: bold; /* 대회명 강조 */
        color: #333; /* 텍스트 색상 */
    }

    .award-list code {
        background-color: #f5f5f5; /* 밝은 회색 배경 */
        font-size: 0.9rem; /* 적당한 크기 */
        padding: 2px 6px; /* 내부 여백 */
        border-radius: 4px; /* 둥근 모서리 */
        font-family: 'Courier New', Courier, monospace; /* 코딩 폰트 */
        animation: sparkle 1.5s infinite;
    }

    .experience-card h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    .experience-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .experience-card ul li {
        font-size: 1rem;
        color: #555;
        margin: 5px 0;
        transition: color 0.2s ease-in-out;
    }

    .experience-card ul li:hover {
        color: #007bff;
    }
    @keyframes sparkle {
        0%, 100% {
            filter: brightness(0.8);
        }
        50% {
            filter: brightness(1.5);
        }
    }
</style>
