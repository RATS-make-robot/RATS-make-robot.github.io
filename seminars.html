<!-- seminar.html -->
<section id="seminars">
    <h2>Seminars</h2>
    <p>동아리 활동 중 진행된 세미나를 확인하세요.</p>
    <div class="seminar-container">
        <!-- Seminars will be dynamically added here -->
    </div>
</section>

<!-- CSS -->
<style>
    .seminar-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .seminar-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .seminar-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .seminar-card h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
    }

    .seminar-card p {
        font-size: 0.9rem;
        color: #555;
        margin: 5px 0;
    }

    .seminar-card a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .seminar-card a:hover {
        text-decoration: underline;
    }
</style>

<!-- Include the JS-YAML library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<!-- Include seminar loading script -->
<script src="assets/js/load_seminars.js"></script>
