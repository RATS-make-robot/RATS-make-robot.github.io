module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icons/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts



baseURL: https://join.mju-rats.com/
title: "RATS 홍보페이지"
theme: "toha"
languageCode: en-us

# Control TOC depth
DefaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and client-side JavaScript search
outputs:
  home:
    - HTML
    - JSON

# Enable analytics
analytics:
  enable: true
  services:
    google:
      id: UA-122321624-2

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: /images/site/background.jpg
  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png
  gitRepo: https://github.com/RATS-make-robot/RATS-make-robot.github.io
  gitBranch: toha
  topNavbar:
    maxVisibleSections: 6
  features:
    portfolio:
      enable: true
    blog:
      enable: false
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
    notes:
      enable: false
    comment:
      enable: false
    toc:
      enable: true
    tags:
      enable: true
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system
    copyCodeButton:
      enable: true
  footer:
    enable: true
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    disclaimer:
      enable: true
  customMenus:
  - name: 인스타그램
    url: https://www.instagram.com/mjurats/
    hideFromNavbar: false
    showOnFooter: true
