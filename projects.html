<!-- CSS: styles.css -->
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 300px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-content {
        padding: 1rem;
    }

    .card-content h3 {
        margin: 0 0 0.5rem;
    }

    .card-content p {
        font-size: 0.9rem;
        color: #555;
        margin: 0 0 1rem;
    }

    .card-content a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background: #007bff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background 0.2s ease-in-out;
    }

    .card-content a:hover {
        background: #0056b3;
    }
</style>

<!-- Optional JavaScript for Animation -->
<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
            card.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.2)';
        });
        card.addEventListener('mouseleave', () => {
            card.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
        });
    });
</script>
