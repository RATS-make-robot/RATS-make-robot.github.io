<!-- projects.html -->
<section id="projects">
    <h2>Projects</h2>
    <div class="filter-buttons">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="2024" class="filter-btn">2024</button>
        <button data-filter="2023" class="filter-btn">2023</button>
        <button data-filter="2022" class="filter-btn">2022</button>
        <button data-filter="2021" class="filter-btn">2021</button>
        <button data-filter="2020" class="filter-btn">2020</button>
        <button data-filter="2019" class="filter-btn">2019</button>
    </div>
    <div class="project-container">
        <!-- Projects will be dynamically added here -->
    </div>
</section>

<!-- CSS -->
<style>
    .filter-buttons {
        text-align: center;
        margin-bottom: 20px;
    }

    .filter-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .filter-btn.active {
        background-color: #0056b3;
    }

    .filter-btn:hover {
        background-color: #0056b3;
    }

    .project-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .project-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .project-card a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .project-card a img {
        width: 50px;
        height: auto;
    }

    .project-card a:hover {
        text-decoration: underline;
    }
</style>
