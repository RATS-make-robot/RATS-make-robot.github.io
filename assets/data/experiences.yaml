# ==============================================================================
# 수상내역 데이터 파일 (experiences.yaml)
# 이 파일은 웹사이트에서 수상 내역 데이터를 동적으로 로드하는 데 사용됩니다.
#
# 각 수상 내역은 다음과 같은 구조를 따라야 합니다:
# ------------------------------------------------------------------------------
# - year: "연도"                  # 수상 내역의 연도 (필수)
#   competitions:                 # 대회 목록 (필수)
#     - name: "대회명"            # 대회의 이름 (필수)
#       awards:                   # 수상 내역 목록 (필수)
#         - type: "상 종류"       # 수상의 종류 (필수, 예: 대상, 금상, 은상 등)
#           count: 수상 횟수       # 동일한 상을 받은 횟수 (선택, 1 이상의 정수)
# ------------------------------------------------------------------------------
# 예시:
# ------------------------------------------------------------------------------
# experiences:
#   - year: "2024년도"
#     competitions:
#       - name: "2024 한이음 ICT멘토링 공모전"
#         awards:
#           - type: "입선"
#             count: 2
#       - name: "2024 SEP 융합 Festival"
#         awards:
#           - type: "동상"
#             count: 1
#       - name: "제 3회 명지대학교 창의적SW프로그램 경진대회"
#         awards:
#           - type: "대상"
#             count: 1
# ------------------------------------------------------------------------------
# 필수 항목만 포함된 최소 예시:
# ------------------------------------------------------------------------------
# experiences:
#   - year: "연도"
#     competitions:
#       - name: "대회명"
#         awards:
#           - type: "상 종류"
# ------------------------------------------------------------------------------
# 주의사항:
# 1. YAML 파일은 들여쓰기와 공백에 민감합니다. 각 항목은 2칸 들여쓰기를 유지하세요.
# 2. 필수 항목 (`year`, `competitions`, `name`, `awards`, `type`)은 반드시 포함되어야 합니다.
# 3. 선택 항목 (`count`)은 생략할 수 있으며, 기본적으로 1로 간주됩니다.
# ==============================================================================

